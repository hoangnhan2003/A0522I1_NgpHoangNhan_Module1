<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function metersToFeet(m) {
        return 3.279*m;
    }
    function feetsToMeters(feet) {
        return feet*0.305 ;
    }
    let meters = [20,25,60,65];
    let feets = [];
    for(let i=0;i<meters.length;i++){
        feets[i] = metersToFeet(meters[i]);
    }
    document.write("Meters = "+meters+"<br>");
    document.write("Feets = "+ feets);
</script>
</body>
</html>

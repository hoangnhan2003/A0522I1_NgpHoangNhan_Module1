<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(x) {
        for(let i=2;i<= Math.sqrt(x);i++){
            if(x%i==0){
                return false;
            }
        }
        return true;
    }
    let a = +prompt("Enter a");
    if(isPrime(a)){
        alert("So ban nhap vao la so nguyen to")
    }
    else{
        alert("So ban nhap vao ko phai la so nguyen to");
    }
    let range = +prompt("Enter of range");
    let data = "";
    for(let i=0;i<=range;i++){
        if(isPrime(i)){
            data+=i +" ";
        }
    }
    document.write(data);
</script>
</body>
</html>

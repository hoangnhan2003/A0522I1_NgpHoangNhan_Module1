<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    let Str1 = prompt("Enter String 1");
    function checkDifferentSymbol(arr,x) {
        for(let i=0;i<arr.length;i++){
            if(arr[i] == x){
                return true;
            }
        }
        return false;
    }
    for(let i=0;i<Str1.length ;i++){
        if(!checkDifferentSymbol(arr1,Str1[i])){
            arr1.push(Str1[i]);
        }
    }
    document.write("Có "+ arr1.length+" kí tự khác nhau : " );
    for(let i=0;i<arr1.length;i++){
        document.write(arr1[i]);
    }

</script>
</body>
</html>

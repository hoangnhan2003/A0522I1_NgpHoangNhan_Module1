<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Ki tu chung</title>
</head>
<body>
<script>
    function checkCommonCharacter(Str,x) {
        for(let i = 0; i <Str.length;i++){
            if(x == Str[i]){
                return true;
            }
        }
        return false;
    }
    let Str1 = prompt("Enter string 1 :");
    let Str2  = prompt("Enter string 2:");
    let arr = [];
    for(let i=0;i<Str1.length;i++){
        if(checkCommonCharacter(Str2,Str1[i])){
            arr.push(Str1[i]);
        }
    }
    document.write("Có "+ arr.length +" kí tự chung :");
    for(let i=0;i<arr.length;i++){
        document.write(arr[i]);
    }

</script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 =[1,2,3,4,5];
    let arr2 = [2,3,4];
    function check(arr1,arr2) {
        return arr1.toString().includes(arr2.toString());
    }
    document.write(check(arr1,arr2));
</script>

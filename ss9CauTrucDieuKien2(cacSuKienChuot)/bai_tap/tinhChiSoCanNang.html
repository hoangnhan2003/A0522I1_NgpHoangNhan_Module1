<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    let inputWeight = parseInt(prompt("Enter weight"));
    let inputHeight = parseInt(prompt("Enter height"));
    let bmi = inputWeight / (inputHeight*inputHeight);
    if(bmi < 18.5){
        document.getElementById("text").innerText = "you are UnderWeight";
    }
    else if( 18.5<=bmi && bmi <25){
        document.getElementById("text").innerText = "you are Normal";
    }
    else if(25<=bmi && bmi < 30){
        document.getElementById("text").innerText = "you are OverWeight";
    }
    else if(bmi >= 30){
        document.getElementById("text").innerText = "you are Obese";
    }
</script>
</body>
</html>

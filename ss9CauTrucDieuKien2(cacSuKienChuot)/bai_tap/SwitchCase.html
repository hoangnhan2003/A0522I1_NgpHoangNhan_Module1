<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input_month" type="text">
<button id="result" onclick= "Solve()"> tinh so ngay</button>
<p id="text_result">result:</p>
<script>

    function Solve() {
        var inputMonth = parseInt(document.getElementById("input_month").value);
        var result;
        switch (inputMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result =31;
                break;
            case 2:
                document.getElementById("text_result").innerText = `Month ${inputMonth} have 28 days or 29 days`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = 30;
                break;
        }
        document.getElementById("text_result").innerText = `Month ${inputMonth} have ${result} days`;

    }
</script>
</body>
</html>

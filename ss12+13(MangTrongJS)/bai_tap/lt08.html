<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let nSize = +prompt("Enter size of array");
    for(let i=0;i<nSize;i++){
        arr[i] = Math.floor(Math.random()*100);
    }
    document.write("arr = "+arr);
    function Bubble_Sort(A) {
        for(let i=0;i<A.length-1;i++){
            for(let j=0;j<A.length -i;j++){
                if(arr[j]<arr[j+1]){
                    let tmp = arr[j];
                    arr[j] =arr[j+1];
                    arr[j+1] =tmp;
                }
            }
        }
    }
    Bubble_Sort(arr);
    document.write("<br> arr = "+arr);
</script>
</body>
</html>

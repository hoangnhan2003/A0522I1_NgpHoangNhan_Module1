<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = [ 'c', 's', 'c', '2', '6', '1' ];
    let count =0;
    for(let i=0;i<A.length;i++){
        if(!isNaN(A[i]) && A[i]!="&nbsp") // !isNaN sẽ trả về là true khi đó là số or khoảng trắng
        {
            count++;
        }
    }
    document.write("arr = "+A+"<br>")
    document.write("Số kí tự là số có trong mảng ="+count);
</script>
</body>
</html>

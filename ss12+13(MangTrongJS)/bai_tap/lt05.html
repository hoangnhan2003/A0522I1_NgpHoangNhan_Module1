<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let nSize;
    nSize = +prompt("Enter Size");
    for(let i=0;i<nSize;i++){
        arr[i] = Math.floor(Math.random()*100 - 50);
    }
    document.write("arr ="+arr)
    let count =0;
    for(let i=0;i<nSize;i++){
        if(arr[i]<0){
            count++;
        }
    }
    document.write("<br> Số phần tử âm có trong mảng ="+count);

</script>
</body>
</html>

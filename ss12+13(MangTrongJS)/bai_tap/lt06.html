<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let nSize = +prompt("Enter size of Array");
    for(let i=0;i<nSize;i++){
        arr[i] = Math.floor(Math.random()*100);
    }
    document.write("arr ="+arr+"<br>");
    let Element = +prompt("Enter V");
    let Flag = false;
    for(let i=0;i<nSize;i++){
        if(Element==arr[i]){
            Flag = true;
            break;
        }
    }

    if(Flag){
        alert("V is in the array");
    }
    else{
        alert("V is not in the array");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var total =0;
    let point =0;
    for(let i=0;i>-1;i++){
        if(point == 30){
            break;
        }
        if(i%7==0){
            total+=i;
            point++;
        }
    }
    document.write("Tong 30 chu so dau tien trong day so tu nhien chia het cho 7 = "+ total);
</script>
</body>
</html>

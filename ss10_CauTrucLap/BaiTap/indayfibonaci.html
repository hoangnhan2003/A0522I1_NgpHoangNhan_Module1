<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(x) {
        if(x ==0 )return 1;
        if(x==1) return 1;
        return f(x-1)+ f(x-2);
    }
    let n;
    let result = " ";
    n = parseInt(prompt("Nhap so luong so fibonaci"));
    for(let i=1;i<=n;i++){
        result+=" "+ f(i);
    }
    document.write(result)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,1];

    let n;
    let result = " ";
    n = parseInt(prompt("Nhap so luong so fibonaci"));
    for(let i=2;i<=n;i++){
        arr[i] = arr[i-1] +arr[i-2];
    }
    for(let i=1;i<=n;i++){
        result+=" "+ arr[i];
    }
    document.write(result)
</script>
</body>
</html>

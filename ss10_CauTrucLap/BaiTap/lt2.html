<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo;
    do{
    nhietdo = +prompt("Nhap nhiet do");
    if(nhietdo > 100){
        alert("Hay ha nhiet do");
    }
    else if(nhietdo < 20){
        alert("Tang nhiet do len");
    }

    }while(nhietdo > 100 || nhietdo < 20)
</script>
</body>
</html>

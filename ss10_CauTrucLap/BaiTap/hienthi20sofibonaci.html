<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(x) {
        if(x==0) return 1;
        if(x==1) return 1;
        else return f(x-1)+ f(x-2);
    }
    let rs = "";
    let search;
    let total =0;
    for(let i=1;i<=20;i++){
        rs += " " + f(i);
        total+=f(i);
    }
    for(let i=1;i<=20;i++){

        if(f(i)%5==0){
            search = f(i);
            break;
        }
    }

    document.write(rs);
    document.write("<br> So fibonaci chia het cho 5 dau tien trong day = "+ search);
    document.write("<br> Tong 20 chu so fibonaci dau tien trong day  = "+ total);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Javascript Loop</h2>
<p id="text"></p>
<script>
    let text ;
    let i;
    for( i=0;i<5;i++){
        text += "The number is "+ i +"<br>";
    }
    document.getElementById("text").innerHTML = text;
    var a=0;
    while(a<300){
        document.write("<hr width="+a+">");
        a+=20;
    }
</script>
</body>
</html>

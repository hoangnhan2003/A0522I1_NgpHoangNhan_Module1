<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt("Enter Celsius");
    let Celsius;
    Celsius = parseFloat(inputCelsius);
    let Fahenheit;
    Fahenheit = parseFloat((Celsius/5)*9 + 32);
    document.write("Celsius = "+ Celsius + " convert to Fahenheit = "+ Fahenheit);
    let inputRadius;
    inputRadius = prompt("Enter the radius");
    let Radius = parseFloat(inputRadius);
    document.write("area of radius "+ Radius+" = "+Radius*Radius*Math.PI);
    document.write("Chu vi cua hinh tron = "+ Radius*2*Math.PI);
</script>
</body>
</html>

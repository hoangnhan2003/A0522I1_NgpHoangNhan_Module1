<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputPhy,inputChemistry,inputBio;
    inputPhy = prompt("Enter Mark Physical");
    inputChemistry = prompt("Enter mark Chemistry");
    inputBio = prompt("Enter mark Biology");
    let phy,chem,bio;
    phy = parseInt(inputPhy);
    chem = parseInt(inputChemistry);
    bio = parseInt(inputBio);
    let averageMark =(phy+chem+bio)/3;
    document.write("Average Mark = "+ averageMark);
</script>
</body>
</html>

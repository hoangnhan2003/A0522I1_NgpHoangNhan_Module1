<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a"));
    let b = parseInt(prompt("Enter b"));
    result = (a+b)<4 ? 'below':'Over';
    alert(result);

    let message;
    let login = prompt("Enter job");
    message = (login ==="Employee") ? "Hello" :(login ==="Director") ? "Greetings" : (login==="")? "No login":"";
    alert(message);
</script>
</body>
</html>

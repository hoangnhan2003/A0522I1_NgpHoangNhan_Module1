<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth,inputHeight;
    inputWidth = prompt("Enter the width");
    inputHeight = prompt("Enter the height");
    let width,height;
    width = parseInt(inputWidth);
    height = parseInt(inputHeight);
    let area;
    area = width*height;
    document.write("The area is "+ area).innerHTML;
</script>
</body>
</html>
